<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album Details</title>
</head>
<body>
<h1>Album Details</h1>
<div th:if="${album != null}">
    <p><strong>Name:</strong> <span th:text="${album.name}"></span></p>
    <p><strong>Release Date:</strong> <span th:text="${album.releaseDate}"></span></p>
    <!-- 필요에 따라 다른 앨범 정보 추가 -->
</div>
<div th:if="${error != null}">
    <p><strong>Error:</strong> <span th:text="${error}"></span></p>
</div>
</body>
</html>
